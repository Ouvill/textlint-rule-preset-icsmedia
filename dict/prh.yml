version: 1

# もし、もっと別なルールを使いたい時は以下のURLを参照して真似してください。
# https://github.com/vvakame/prh/tree/master/misc
# おすすめは techbooster.yml です。

# 別の設定ファイルを読み込み、mergeすることもできます。
imports:
  - ./prh_techbooster.yml
  - ./prh_cho_on.yml

rules:

  # 変換結果が期待通りではなかった場合、ルールのロードに失敗する つまり、ルールのテストが書ける
  # - expected: JavaScript
  #   specs:
  #     - from: JAVASCRIPT
  #       to:   JavaScprit # この場合はテスト側が間違ってる！
  # Error: JavaScript spec failed. "JAVASCRIPT", expected "JavaScprit", but got "JavaScript", /[JjＪｊ][AaＡａ][VvＶｖ][AaＡａ][SsＳｓ][CcＣｃ][RrＲｒ][IiＩｉ][PpＰｐ][TtＴｔ]/g

  # 表現の統一を図る
  - expected: デフォルト
    pattern:  ディフォルト

  - pattern: ウィンドウ
    expected: ウインドウ

  - pattern: ハードウェアー
    expected: ハードウェア

  - pattern: ソフトウェアー
    expected: ソフトウェア

  - expected: webpack
    patterns:
      - Webpack
      - WebPack

  - expected: WordPress
    patterns:
      - Wordpress
      - Word Press
      - word press

  - expected: Adobe MAX
    patterns:
      - Adobe Max
      - AdobeMax
      - adobemax

  # 冗長な表現
  - expected: します
    patters:
      - していきます
    prh: 冗長な表現ではないでしょうか？

  # 冗長な表現
  - expected: できます
    patterns:
      - することができます
    prh: 冗長な表現ではないでしょうか？

  # 冗長な表現
  - expected: なりまして
    patterns:
      - なってしまって
    prh: 口語表現ではないでしょうか？

  # 誤字修正
  - expected: GitHub
    patterns:
      - Github
      - github
      - Git Hub

  # 誤字修正
  - expected: Bootstrap 4
    patterns:
      - Bootstrap4

  # 誤字修正
  - expected: Node.js
    patterns:
      - Node.JS
      - NodeJS
      - NodeJs

  - expected: JavaScript
    patterns:
      - Javascript
      - JAVASCRIPT
      - Java Script


  - expected: ActionScript
    patterns:
      - Action Script
      - Actionscript

  - expected: ActionScript 3.0
    patterns:
      - ActionScript3
      - ActionScript3.0

  - expected: ECMAScript
    patterns:
      - ECMA Script
      - EcmaScript
      - Ecmascript

  - expected: TypeScript
    patterns:
      - Typescript
      - Type Script

  # 誤字修正

  - expected: WebStorm
    patterns:
      - WEBStorm

  - expected: PhpStorm
    patterns:
      - PHPStorm

  - expected: Visual Studio Code
    patterns:
      - VisualStudio Code
      - VisualStudioCode

  # ------------------------------------
  # 間違いやすい固有名詞
  # ------------------------------------

  - expected: キユーピー
    patterns: キューピー

  - expected: キヤノン
    patterns: キャノン

  - expected: 富士フイルム
    patterns: 
      - 富士フィルム
      - フジフイルム
      - フジフィルム

  - expected: エドウイン
    patterns: エドウィン

  - expected: 味の素ゼネラルフーヅ
    patterns: 味の素ゼネラルフーズ

  - expected: ビックカメラ
    patterns: ビッグカメラ

  - expected: 日本コロムビア
    patterns: 日本コロンビア

  - expected: 三菱レイヨン
    patterns: 三菱レーヨン

  - expected: アメリカン・エキスプレス
    patterns: アメリカン・エクスプレス

  - expected: 大平洋金属
    patterns: 太平洋金属

  - expected: セブン–イレブン
    patterns: セブンイレブン

  - expected: ドン・キホーテ
    patterns: ドンキホーテ

  - expected: ニッカウヰスキー
    patterns: ニッカウイスキー

  - expected: ブリヂストン
    patterns: ブリジストン

  - expected: 日本コロムビア
    patterns: 日本コロンビア

  - expected: シヤチハタ株
    patterns: シャチハタ株

