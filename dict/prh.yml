  # 変換結果が期待通りではなかった場合、ルールのロードに失敗する つまり、ルールのテストが書ける
  # - expected: JavaScript
  #   specs:
  #     - from: JAVASCRIPT
  #       to:   JavaScprit # この場合はテスト側が間違ってる！
  # Error: JavaScript spec failed. "JAVASCRIPT", expected "JavaScprit", but got "JavaScript", /[JjＪｊ][AaＡａ][VvＶｖ][AaＡａ][SsＳｓ][CcＣｃ][RrＲｒ][IiＩｉ][PpＰｐ][TtＴｔ]/g

  # 表現の統一を図る
  - expected: デフォルト
    pattern:  ディフォルト

  - pattern: ウィンドウ
    expected: ウインドウ

  - pattern: ハードウェアー
    expected: ハードウェア

  - pattern: ソフトウェアー
    expected: ソフトウェア

  - expected: webpack
    patterns:
      - Webpack
      - WebPack

  - expected: WordPress
    patterns:
      - Wordpress
      - Word Press
      - word press

  - expected: Adobe MAX
    patterns:
      - Adobe Max
      - AdobeMax
      - adobemax

  # 冗長な表現
