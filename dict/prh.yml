version: 1

# もし、もっと別なルールを使いたい時は以下のURLを参照して真似してください。
# https://github.com/vvakame/prh/tree/master/misc
# おすすめは techbooster.yml です。

# 別の設定ファイルを読み込み、mergeすることもできます。
imports:
  - ./prh_techbooster.yml

rules:

  # 変換結果が期待通りではなかった場合、ルールのロードに失敗する つまり、ルールのテストが書ける
  # - expected: JavaScript
  #   specs:
  #     - from: JAVASCRIPT
  #       to:   JavaScprit # この場合はテスト側が間違ってる！
  # Error: JavaScript spec failed. "JAVASCRIPT", expected "JavaScprit", but got "JavaScript", /[JjＪｊ][AaＡａ][VvＶｖ][AaＡａ][SsＳｓ][CcＣｃ][RrＲｒ][IiＩｉ][PpＰｐ][TtＴｔ]/g

  # 表現の統一を図る
  - expected: デフォルト
    pattern:  ディフォルト

  # patternは複数記述可能 patterns としてもOK
  - expected: ハードウェアー
    patterns:
      - ハードウエアー # 正規表現に変換する都合上、より長いものを先に書いたほうがよい
      - ハードウェア
      - ハードウエア

#  - prh: 「サーバー」ではないでしょうか？
#    patterns:
#      - /^サーバ[^ー]/g


  - expected: webpack
    patterns:
      - Webpack
      - WebPack

  - expected: Adobe MAX
    patterns:
      - Adobe Max
      - AdobeMax
      - adobemax

  # 冗長な表現
  - expected: します（冗長な表現ではないでしょうか？）
    patters:
      - していきます

  # 冗長な表現
  - expected: "冗長な表現ではないでしょうか？"
    patterns:
      - することが

  # 冗長な表現
  - expected: （冗長な表現ではないでしょうか？）
    patterns:
      - なってしまって

  # 冗長な表現
  - expected: （冗長な表現ではないでしょうか？）
    patterns:
      - なったり

  # 冗長な表現
  - expected: （敬語は不要）
    patterns:
      - おります

  #  誤用
  - expected: ハードルが高い 等（誤用の可能性があります。また、誤用自信も広まっているため、あまり使用しないほうが良いでしょう）
    patterns:
      - 敷居が高い


  # 誤字修正
  - expected: GitHub
    patterns:
      - Github
      - github
      - Git Hub

  # 誤字修正
  - expected: Bootstrap 4
    patterns:
      - Bootstrap4

  # 誤字修正
  - expected: Node.js
    patterns:
      - Node.JS
      - NodeJS
      - NodeJs

  - expected: JavaScript
    patterns:
      - Javascript
      - JAVASCRIPT
      - Java Script


  - expected: ActionScript
    patterns:
      - Action Script
      - Actionscript

  - expected: ActionScript 3.0
    patterns:
      - ActionScript3
      - ActionScript3.0

  - expected: ECMAScript
    patterns:
      - ECMA Script
      - EcmaScript
      - Ecmascript

  - expected: TypeScript
    patterns:
      - Typescript
      - Type Script

  # 誤字修正

  - expected: WebStorm
    patterns:
      - WEBStorm

  - expected: PhpStorm
    patterns:
      - PHPStorm

  - expected: Visual Studio Code
    patterns:
      - VisualStudio Code
      - VisualStudioCode

  # ------------------------------------
  # 書籍独自ルール
  # ------------------------------------

  - pattern: エレメント
    expected: 要素

  - pattern: ウィンドウ
    expected: ウインドウ

  - pattern: WebAudio API
    expected: Web Audio API

  - pattern: /^(\w+)タグ/g
    expected: $1要素

  # ------------------------------------
  # まだ「文字校正」で消耗してるの？ LIGブログの表記ルールについて整理してみた | 東京上野のWeb制作会社LIG
  # https://liginc.co.jp/402874
  # ------------------------------------

  # 修飾語と形容詞
  - pattern: そう言う
    expected: そういう

  - pattern: そんな風な
    expected: そんなふうな

  - pattern: 凄い
    expected: すごい

  - pattern: 無い
    expected: ない

  - pattern: 易い
    expected: やすい

  # 動詞
  - pattern: 分かる
    expected: わかる

  - pattern: 電話を掛ける
    expected: 電話をかける

  - pattern: 捗る
    expected: はかどる

  - pattern: 在る
    expected: ある

  - pattern: 有る
    expected: ある

  - pattern: 出来る
    expected: できる

  # 補助動詞
  - pattern: して頂く
    expected: していただく

  - pattern: 持って来る
    expected: 持ってくる

  - pattern: 育って行く
    expected: 育っていく

  # 副詞
#  - pattern: 更に
#    expected: さらに
# 「変更に」がアウトのためコメントアウト
  - pattern: 殆ど
    expected: ほとんど

  - pattern: 全て
    expected: すべて

#  - pattern: 後で
#    expected: あとで
# 「午後で」がアウトのためコメントアウト

  - pattern: 予め
    expected: あらかじめ

  - pattern: 時々
    expected: ときどき

  - pattern: 未だに
    expected: いまだに

  - pattern: 所謂
    expected: いわゆる

  - pattern: 何時か
    expected: いつか


  - pattern: 何処か
    expected: どこか

  - pattern: 何故か
    expected: なぜか

  - pattern: 次第に
    expected: しだいに

  - pattern: 中でも
    expected: なかでも

  - pattern: 中には
    expected: なかには
